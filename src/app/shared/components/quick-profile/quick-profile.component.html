>

    <fa-icon [icon]="['fas', 'user']" size="lg"></fa-icon>
  </div>
</div>
<div class="user-photo" [matMenuTriggerFor]="menu" *ngIf="user.photoUrl">
  <img src="{{ user.photoUrl }}" alt="perfil" />
</div>

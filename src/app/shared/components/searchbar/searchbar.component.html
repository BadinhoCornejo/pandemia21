<div class="searchbar-container">
  <div class="search-icon">
    <fa-icon [icon]="['fas', 'search']" size="lg"></fa-icon>
  </div>
  <input
    #searchBar
    [(ngModel)]="searchValue"
    id="searchinput"
    type="search"
    name="search"
    placeholder="Buscar"
    (focusout)="hideSearchBar()"
  />
</div>

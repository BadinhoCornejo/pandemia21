<div class="searchbar-container" *ngIf="showSearchBar">
  <div class="search-icon">
    <fa-icon [icon]="['fas', 'search']" size="lg"></fa-icon>
  </div>
  <input
    #searchBar
    type="search"
    class="searchbar"
    name="search"
    placeholder="Buscar"
    (focusout)="hideSearchBar()"
  />
</div>
